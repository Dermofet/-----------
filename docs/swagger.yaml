paths:
  /auth/signin:
    post:
      consumes:
      - application/json
      description: Авторизация пользователя с использованием имени пользователя и
        пароля.
      parameters:
      - description: Данные пользователя для входа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.UserCreate'
      produces:
      - application/json
      responses:
        "200":
          description: Токен авторизации
          schema:
            $ref: '#/definitions/view.TokenView'
        "400":
          description: Некорректный запрос
        "401":
          description: Ошибка авторизации
        "422":
          description: Ошибка при обработке данных
        "500":
          description: Внутренняя ошибка сервера
      summary: Вход пользователя
      tags:
      - Auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Регистрация нового пользователя.
      parameters:
      - description: Данные пользователя для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.UserCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Токен авторизации
          schema:
            $ref: '#/definitions/view.TokenView'
        "400":
          description: Некорректный запрос
        "422":
          description: Ошибка при обработке данных
        "500":
          description: Внутренняя ошибка сервера
      summary: Регистрация пользователя
      tags:
      - Auth
  /music/{id}:
    delete:
      consumes:
      - application/json
      description: Удаление трека
      parameters:
      - description: id трека
        in: path
        name: id
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "204":
          description: Трек удален
        "400":
          description: Некорректный запрос
        "401":
          description: Неавторизованный запрос
        "404":
          description: Пользователь не найден
        "500":
          description: Внутренняя ошибка сервера
      security:
      - JwtAuth: []
      summary: Удаление трека
      tags:
      - Music
    put:
      consumes:
      - application/json
      description: Обновление трека
      parameters:
      - description: Данные трека
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.MusicCreate'
      produces:
      - text/plain
      responses:
        "200":
          description: Трек обновлен
        "400":
          description: Некорректный запрос
        "401":
          description: Неавторизованный запрос
        "404":
          description: Пользователь не найден
        "500":
          description: Внутренняя ошибка сервера
      security:
      - JwtAuth: []
      summary: Обновление трека
      tags:
      - Music
  /music/catalog:
    get:
      consumes:
      - application/json
      description: Получение всех треков
      produces:
      - text/plain
      responses:
        "200":
