definitions:
  entity.MusicCreate:
    properties:
      name:
        type: string
    type: object
  entity.UserCreate:
    properties:
      password:
        description: Пароль
        type: string
      username:
        description: Имя пользователя
        type: string
    type: object
  view.ListMusicView:
    properties:
      musics:
        items:
          $ref: '#/definitions/view.MusicView'
        type: array
    type: object
  view.MusicView:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  view.TokenView:
    properties:
      token:
        type: string
    type: object
  view.UserView:
    properties:
      id:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    name: Dermofet3_3
  description: API for Golang Test Project
